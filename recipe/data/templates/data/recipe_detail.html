{% extends 'data/base.html' %}
{% block title %}
{{  recipi.recipe_title }}
{% endblock %}
{% block content %}

<div class="container my-5">
<div class="row">
    <p class="py-5">

    
    <a class="d-block" href="/accounts/profile/{{recipi.user.id}}"><span class="fs-5 ">shared by : <span class=" text-capitalize fs-2 fw-bold">{{recipi.user.first_name}} {{recipi.user.last_name}}</span></span></a>
</p>
    <hr>
    <div class="col-6">
        
        <h1>{{recipi.recipe_title}}</h1>
        <p>
            
            {{recipi.recipe_description}}

        </p>
    </div>
    <div class="col-6">
        <img class="d-block w-100 mt-5" src="/media/{{recipi.recipe_img}}" alt="">
    </div>
</div>
</div>


{% endblock %}
