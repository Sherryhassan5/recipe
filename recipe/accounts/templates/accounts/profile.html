{% extends 'data/base.html' %}
{% block title %}
Profile
{% endblock %}
{% block content %}
<div class="container py-5">
    <h1 class="text-center py-5">Profile</h1>
    
    <table class="table mx-auto mt-5" border="1px">
        
        
        <tr>
            <th scope="col">Name</th>
            <th scope="col" class="text-capitalize">{{bnda.first_name}} {{bnda.last_name}}</th>
        </tr>
        <tr>
            <th scope="col">Username</th>
            <th scope="col">{{ bnda.username }}</th>
        </tr>
        <tr>
            <th scope="col">Email</th>
            <th scope="col">{{ bnda.email }}</th>
        </tr>
        
      </table>
</div>

{% endblock %}
